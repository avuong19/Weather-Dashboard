<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="./assets/style/stylesheet.css"/>
        <title>Weather Dashboard</title>
    </head>
    <body>
        <header class="sticky-top text-center p-3 mb-2 bg-info text-white font-weight-bold ">WEATHER DASHBOARD</header>
        <div id="content" class="container">
            <div class="row">
                <div class="col-md-3 col-sm-12 pl-5 ">
                    <label class="font-weight-bold">Search for a City</label>
                    <input id="zipCode" class="form-control" type="text" placeholder="ENTER ZIP CODE" value=""></input>
                    <p class="font-weight-light">Put in zip code for US city. When search for cities outside of the US, please use the format: Zip/post code and country code divided by comma. Please use ISO 3166 country codes. For example, for London,UK, please type in: E14,GB </p>
                    <button type="submit" id="searchBtn" class="btn btn-primary  btn-block mt-2">Search</button>
                    <button type="submit" id="clearBtn" class="btn btn-primary  btn-block mt-2">Clear Previous Searches</button>
                </div>
                <div id="weatherInfoContent" class=" col-md-9 col-sm-12  ">
                    <div id="current-weather" class="border rounded">
                        <span id="cityHeader"></span>
                        <img id="icon" src="" width="30" height="30"></br>
                        <span id="temp"></span></br>
                        <span id="wind"></span></br>
                        <span id="humidity"></span></br>
                        <span id="uv-index"></span></br>
                    </div>
                    <div>Five Days Forecast</div>
                    <div id="fiveDayForecast" class="mt-2 row" >

                        <div class="card col-12 col-sm m-3">
                            <div class="card-header">

                            <div class="card-body">
                              <h5 class="card-title">Special title treatment</h5>
                              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                              
                            </div>
                        </div>

                        
                        </div>
                        -->
                    </div>
                </div>
            </div>














        </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
            <script src="./assets/script/script.js"></script>
        
    </body>
